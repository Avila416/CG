<font face="Arial, Helvetica" color="#000000">
application.properties</font>
</center></td></tr></table>
<pre><span class="s0">spring.application.name</span><span class="s1">=</span><span class="s2">EUREKA</span>

<span class="s4"># Set server port</span>
<span class="s0">server.port</span><span class="s1">=</span><span class="s2">8761</span>

<span class="s4"># Eureka instance configuration</span>
<span class="s0">eureka.instance.hostname</span><span class="s1">=</span><span class="s2">localhost</span>

<span class="s4"># Eureka server configuration</span>
<span class="s0">eureka.client.register-with-eureka</span><span class="s1">=</span><span class="s2">false</span>
<span class="s0">eureka.client.fetch-registry</span><span class="s1">=</span><span class="s2">false</span>
</pre>
